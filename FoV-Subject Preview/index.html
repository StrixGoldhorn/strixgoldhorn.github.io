<!DOCTYPE html>
<html>
<head>
	<title>FoVS Preview</title>
	<meta charset="utf-8">
	<link rel="icon" href="FoVicon.png" type="png" sizes="32x32">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	
	<div id="intro">
		<div id="appName">FoV-Subject Preview</div>
	</div>
	
	<div id="responses">
		<div id="defaultText">
			<table id="inTable">

				<tr>
					<th>Camera</th>
					<th>Target</th>
					<th colspan="2">Quick Select</th>
				</tr>

				<tr>
					<td>
						<form><label for="FLinput">Focal Length (mm): </label><br/><input type="text" class="UsrIn" id="FLinput" name="FLinput" value="18"></form>
					</td>
					<td>
						<form><label for="Distinput">Distance to Target (m): </label><br/><input type="text" class="UsrIn" id="Distinput" name="Distinput" value="10"></form>
					</td>
						
					<td>
						<form><button type="button" class="UsrInB" id="Apache" name="Apache">Apache (Side)</button></form>
					</td>
					<td>
						<form><button type="button" class="UsrInB" id="Chinook" name="Chinook">Chinook (Side)</button></form>
					</td>
				</tr>

				<tr>
					<td>
						<form><label for="SensorW">Sensor Width (mm): </label><br/><input type="text" class="UsrIn" id="SensorW" name="SensorW" value="23.6"></form>
					</td>
					<td>
						<form><label for="TargW">Target Width (m): </label><br/><input type="text" class="UsrIn" id="TargW" name="TargW" value="0.41"></form>
					</td>

					<td>
						<form><button type="button" class="UsrInB" id="H225M" name="H225M">H225M (Side)</button></form>
					</td>
					<td>
						<form><button type="button" class="UsrInB" id="C-130" name="C-130">C-130 (Top)</button></form>
					</td>
				</tr>

				<tr>
					<td>
						<form><label for="SensorH">Sensor Height (mm): </label><br/><input type="text" class="UsrIn" id="SensorH" name="SensorH" value="15.6"></form>
					</td>
					<td>
						<form><label for="TargH">Target Height (m): </label><br/><input type="text" class="UsrIn" id="TargH" name="TargH" value="1.75"></form>
					</td>
					<td>
						<form><button type="button" class="UsrInB" id="F-15" name="F-15">F-15 (Top)</button></form>
					</td>
					<td>
						<form><button type="button" class="UsrInB" id="F-16" name="F-16">F-16 (Top)</button></form>
					</td>
				</tr>

			</table>
		</div>

		<div>Preview</div>
		<div id="vizFrame">
			<div id="vizTarget">
				
			</div>
		</div>

		<table id="resTable">
			<tr>
				<th>Angle of View (Width) / °</th>
				<th>Angle of View (Height) / °</th>
				<th>Field of View (Width) / m</th>
				<th>Field of View (Height) / m</th>
			</tr>
			<tr>
				<td id="AOVW">-</td>
				<td id="AOVH">-</td>
				<td id="FOVW">-</td>
				<td id="FOVH">-</td>
			</tr>
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="./index.js"></script>
</body>
</html>
